<div id="app">
  <nav class="navbar">
    <div class="navbar-brand">
      <a href="#">
        <i class="fas fa-leaf"></i>  <div class="advanced-medical-data">
          Advanced M<span style="font-weight: 390;" >edical</span> D<span style="font-weight: 390;">ata</span>
        </div>
        
        
      </a>
    </div>
    <div class="navbar-menu">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="/home" class="nav-link" routerLink="home">
            <i class="fas fa-home"></i> Home
          </a>
        </li>
        <li *ngIf="showAdminBoard" class="nav-item">
          <a href="/admin" class="nav-link" routerLink="admin">
            <i class="fas fa-user-shield"></i> Admin Board
          </a>
        </li>
        <li *ngIf="showModeratorBoard" class="nav-item">
          <a href="/mod" class="nav-link" routerLink="mod">
            <i class="fas fa-users-cog"></i> Moderator Board
          </a>
        </li>
        <li *ngIf="isLoggedIn" class="nav-item">
          <a href="/user" class="nav-link" routerLink="user">
            <i class="fas fa-user"></i> User
          </a>
        </li>
      </ul>

      <ul class="navbar-nav right">
        <li *ngIf="!isLoggedIn" class="nav-item">
          <a class="nav-link" routerLink="register">
            <i class="fas fa-user-plus"></i> Sign Up
          </a>
        </li>
        <li *ngIf="!isLoggedIn" class="nav-item">
          <a class="nav-link" routerLink="login">
            <i class="fas fa-sign-in-alt"></i> Login
          </a>
        </li>
        <li *ngIf="isLoggedIn" class="nav-item">
          <a class="nav-link" routerLink="profile">
            <i class="fas fa-user-circle"></i> {{ username }}
          </a>
        </li>
        <li *ngIf="isLoggedIn" class="nav-item">
          <a class="nav-link" (click)="logout()">
            <i class="fas fa-sign-out-alt"></i> Log Out
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
