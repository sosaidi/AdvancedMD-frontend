<div class="dashboard-container flex flex-col min-h-screen">
  <!-- Topbar -->
  <app-topbar class="fixed top-0 left-0 w-full bg-white shadow-lg z-50"></app-topbar>

  <!-- Main Layout -->
  <div class="main-layout flex flex-1 h-screen w-screen">
    <!-- Sidebar -->
    <app-sidebar
      class="sidebar h-full fixed bg-gray-100 shadow-lg"
      [collapsed]="collapsed"
      (toggle)="toggleSidebar()"
    ></app-sidebar>

    <!-- Main Content -->
    <div
      class="main-content flex-grow bg-gray-50 p-6 transition-all duration-300"
      [ngStyle]="{
        marginLeft: collapsed ? '80px' : '256px'
      }"
    >
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- Footer -->
  <app-footer [collapsed]="collapsed"></app-footer>
</div>
