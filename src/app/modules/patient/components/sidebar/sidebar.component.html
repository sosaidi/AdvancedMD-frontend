<div
  class="sidebar bg-white shadow-lg fixed top-0 left-0 h-screen overflow-y-auto transition-all duration-200 flex flex-col"
  [class.w-64]="!collapsed" [class.w-20]="collapsed">

  <!-- Navigation Header -->
  <div class="flex items-center justify-center py-6 border-b border-gray-200">
    <h1
      class="text-xl font-bold text-gray-800 transition-all duration-300"
      [class.hidden]="collapsed"
    >
      Main Menu
    </h1>
    <i
      class="bi bi-menu-button text-2xl text-gray-700"
      [class.hidden]="!collapsed"
    ></i>
  </div>

  <!-- Navigation Links -->
  <nav class="flex-grow mt-6 px-2">
    <ul class="space-y-3">
      <!-- Dashboard -->
      <li>
        <a
          routerLink="/dashboard"
          routerLinkActive="bg-green-100 text-green-600"
          class="flex items-center gap-4 px-4 py-3 rounded-md text-gray-700 hover:bg-green-50 transition-all"
        >
          <i class="bi bi-speedometer2 text-xl"></i>
          <span
            class="transition-all duration-300"
            [class.hidden]="collapsed"
          >
            Dashboard
          </span>
        </a>
      </li>

      <!-- Appointments -->
      <li>
        <a
          routerLink="/appointments"
          routerLinkActive="bg-green-100 text-green-600"
          class="flex items-center gap-4 px-4 py-3 rounded-md text-gray-700 hover:bg-green-50 transition-all"
        >
          <i class="bi bi-calendar-check text-xl"></i>
          <span
            class="transition-all duration-300"
            [class.hidden]="collapsed"
          >
            Appointments
          </span>
        </a>
      </li>

      <!-- Prescriptions -->
      <li>
        <a
          routerLink="/prescriptions"
          routerLinkActive="bg-green-100 text-green-600"
          class="flex items-center gap-4 px-4 py-3 rounded-md text-gray-700 hover:bg-green-50 transition-all"
        >
          <i class="bi bi-file-medical text-xl"></i>
          <span
            class="transition-all duration-300"
            [class.hidden]="collapsed"
          >
            Prescriptions
          </span>
        </a>
      </li>

      <!-- Medical Records -->
      <li>
        <a
          routerLink="/medical-records"
          routerLinkActive="bg-green-100 text-green-600"
          class="flex items-center gap-4 px-4 py-3 rounded-md text-gray-700 hover:bg-green-50 transition-all"
        >
          <i class="bi bi-folder2 text-xl"></i>
          <span
            class="transition-all duration-300"
            [class.hidden]="collapsed"
          >
            Medical Records
          </span>
        </a>
      </li>

      <!-- Billing -->
      <li>
        <a
          routerLink="/billing"
          routerLinkActive="bg-green-100 text-green-600"
          class="flex items-center gap-4 px-4 py-3 rounded-md text-gray-700 hover:bg-green-50 transition-all"
        >
          <i class="bi bi-credit-card text-xl"></i>
          <span
            class="transition-all duration-300"
            [class.hidden]="collapsed"
          >
            Billing
          </span>
        </a>
      </li>

      <!-- Chat -->
      <li>
        <a
          routerLink="/chat"
          routerLinkActive="bg-green-100 text-green-600"
          class="flex items-center gap-4 px-4 py-3 rounded-md text-gray-700 hover:bg-green-50 transition-all"
        >
          <i class="bi bi-chat-dots text-xl"></i>
          <span
            class="transition-all duration-300"
            [class.hidden]="collapsed"
          >
            Chat
          </span>
        </a>
      </li>

      <!-- Settings -->
      <li>
        <a
          routerLink="/settings"
          routerLinkActive="bg-green-100 text-green-600"
          class="flex items-center gap-4 px-4 py-3 rounded-md text-gray-700 hover:bg-green-50 transition-all"
        >
          <i class="bi bi-gear text-xl"></i>
          <span
            class="transition-all duration-300"
            [class.hidden]="collapsed"
          >
            Settings
          </span>
        </a>
      </li>

      <!-- Logout -->
      <li>
        <a
          routerLink="/logout"
          class="flex items-center gap-4 px-4 py-3 rounded-md text-gray-700 hover:bg-red-50 transition-all"
        >
          <i class="bi bi-power text-xl"></i>
          <span
            class="transition-all duration-300"
            [class.hidden]="collapsed"
          >
            Logout
          </span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Toggle Button -->
  <button
    class="toggle-btn mx-auto mb-6 w-12 h-12 bg-green-500 text-white rounded-full flex items-center justify-center shadow-lg hover:bg-green-600 hover:scale-110 transition-transform duration-300"
    (click)="toggleSidebar()">
    <i [class]="collapsed ? 'bi bi-chevron-double-right' : 'bi bi-chevron-double-left'"></i>
  </button>
</div>
