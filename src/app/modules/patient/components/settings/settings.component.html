<div class="p-8 bg-gradient-to-br from-gray-100 via-white to-gray-200 min-h-screen">
  <div class="bg-white rounded-2xl shadow-2xl p-9 max-w-9xl mx-auto">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-4xl font-bold text-gray-800">Settings</h2>
    </div>

    <!-- Profile Management Section -->
    <div class="mb-12">
      <h3 class="text-2xl font-semibold text-gray-700 mb-6 flex items-center">
        <i class="bi bi-person-circle text-blue-500 mr-3"></i>
        Profile Management
      </h3>
      <form (submit)="saveProfile()" class="space-y-6">
        <div class="grid grid-cols-2 gap-6">
          <div>
            <label class="block text-gray-700 font-medium mb-1">First Name</label>
            <input
              type="text"
              [(ngModel)]="profile.firstName"
              name="firstName"
              class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
          </div>
          <div>
            <label class="block text-gray-700 font-medium mb-1">Last Name</label>
            <input
              type="text"
              [(ngModel)]="profile.lastName"
              name="lastName"
              class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
          </div>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Email</label>
          <input
            type="email"
            [(ngModel)]="profile.email"
            name="email"
            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Phone</label>
          <input
            type="text"
            [(ngModel)]="profile.phone"
            name="phone"
            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>
      </form>
    </div>

    <!-- Change Password Section -->
    <div class="mb-12">
      <h3 class="text-2xl font-semibold text-gray-700 mb-6 flex items-center">
        <i class="bi bi-key-fill text-red-500 mr-3"></i>
        Change Password
      </h3>
      <form (submit)="updatePassword()" class="space-y-6">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Current Password</label>
          <input
            type="password"
            [(ngModel)]="password.current"
            name="currentPassword"
            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">New Password</label>
          <input
            type="password"
            [(ngModel)]="password.new"
            name="newPassword"
            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Confirm Password</label>
          <input
            type="password"
            [(ngModel)]="password.confirm"
            name="confirmPassword"
            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>
      </form>
    </div>

    <!-- Notifications Section -->
    <div class="mb-12">
      <h3 class="text-2xl font-semibold text-gray-700 mb-6 flex items-center">
        <i class="bi bi-bell-fill text-yellow-500 mr-3"></i>
        Notification Settings
      </h3>
      <div class="space-y-4">
        <label class="flex items-center text-gray-700 font-medium">
          <input
            type="checkbox"
            [(ngModel)]="notifications.email"
            name="emailNotifications"
            class="mr-3 h-5 w-5 rounded border-gray-300 focus:ring-2 focus:ring-blue-500"
          />
          Email Notifications
        </label>
        <label class="flex items-center text-gray-700 font-medium">
          <input
            type="checkbox"
            [(ngModel)]="notifications.sms"
            name="smsNotifications"
            class="mr-3 h-5 w-5 rounded border-gray-300 focus:ring-2 focus:ring-blue-500"
          />
          SMS Notifications
        </label>
      </div>
    </div>

    <!-- Theme Preferences -->
    <div>
      <h3 class="text-2xl font-semibold text-gray-700 mb-6 flex items-center">
        <i class="bi bi-moon-stars-fill text-purple-500 mr-3"></i>
        Theme Preferences
      </h3>
      <button
        (click)="toggleTheme()"
        class="px-6 py-3 bg-gray-800 text-white rounded-lg shadow-lg hover:bg-gray-900 transition"
      >
        Switch to {{ theme === 'light' ? 'Dark' : 'Light' }} Mode
      </button>
    </div>
  </div>
</div>
