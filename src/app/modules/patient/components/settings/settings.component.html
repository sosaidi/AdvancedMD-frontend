<div class="p-8 bg-gradient-to-br from-gray-100 via-white to-gray-200 min-h-screen">
  <div class="bg-white rounded-2xl shadow-2xl p-9 max-w-7xl w-[130vh] mx-auto">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-4xl font-bold text-gray-800">Settings</h2>
    </div>

    <!-- Navigation Tabs -->
    <div class="flex space-x-4 border-b pb-4 mb-6">
      <button
        (click)="setActiveTab('profile')"
        class="text-lg font-semibold focus:outline-none px-4 py-2 rounded-t-lg transition"
        [ngClass]="{ 'text-blue-500 border-b-4 border-blue-500': activeTab === 'profile', 'text-gray-500 hover:text-blue-500': activeTab !== 'profile' }"
      >
        Profile Management
      </button>
      <button
        (click)="setActiveTab('password')"
        class="text-lg font-semibold focus:outline-none px-4 py-2 rounded-t-lg transition"
        [ngClass]="{ 'text-blue-500 border-b-4 border-blue-500': activeTab === 'password', 'text-gray-500 hover:text-blue-500': activeTab !== 'password' }"
      >
        Change Password
      </button>
      <button
        (click)="setActiveTab('notifications')"
        class="text-lg font-semibold focus:outline-none px-4 py-2 rounded-t-lg transition"
        [ngClass]="{ 'text-blue-500 border-b-4 border-blue-500': activeTab === 'notifications', 'text-gray-500 hover:text-blue-500': activeTab !== 'notifications' }"
      >
        Notifications
      </button>
      <button
        (click)="setActiveTab('contacts')"
        class="text-lg font-semibold focus:outline-none px-4 py-2 rounded-t-lg transition"
        [ngClass]="{ 'text-blue-500 border-b-4 border-blue-500': activeTab === 'contacts', 'text-gray-500 hover:text-blue-500': activeTab !== 'contacts' }"
      >
        Emergency Contacts
      </button>
      <button
        (click)="setActiveTab('theme')"
        class="text-lg font-semibold focus:outline-none px-4 py-2 rounded-t-lg transition"
        [ngClass]="{ 'text-blue-500 border-b-4 border-blue-500': activeTab === 'theme', 'text-gray-500 hover:text-blue-500': activeTab !== 'theme' }"
      >
        Theme Preferences
      </button>
    </div>

    <!-- Profile Management -->
    <div *ngIf="activeTab === 'profile'" class="space-y-6">
      <h3 class="text-2xl font-semibold text-gray-700 mb-4">Profile Management</h3>
      <form (submit)="saveProfile()" class="space-y-6">
        <div class="grid grid-cols-2 gap-6">
          <div>
            <label class="block text-gray-700 font-medium mb-1">First Name</label>
            <input
              type="text"
              [(ngModel)]="profile.firstName"
              name="firstName"
              class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
          </div>
          <div>
            <label class="block text-gray-700 font-medium mb-1">Last Name</label>
            <input
              type="text"
              [(ngModel)]="profile.lastName"
              name="lastName"
              class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
          </div>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Email</label>
          <input
            type="email"
            [(ngModel)]="profile.email"
            name="email"
            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Phone</label>
          <input
            type="text"
            [(ngModel)]="profile.phone"
            name="phone"
            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>
        <button
          type="submit"
          class="px-6 py-3 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 transition"
        >
          Save Profile
        </button>
      </form>
    </div>

    <!-- Change Password -->
    <div *ngIf="activeTab === 'password'" class="space-y-6">
      <h3 class="text-2xl font-semibold text-gray-700 mb-4">Change Password</h3>
      <form (submit)="updatePassword()" class="space-y-6">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Current Password</label>
          <input
            type="password"
            [(ngModel)]="password.current"
            name="currentPassword"
            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">New Password</label>
          <input
            type="password"
            [(ngModel)]="password.new"
            name="newPassword"
            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Confirm Password</label>
          <input
            type="password"
            [(ngModel)]="password.confirm"
            name="confirmPassword"
            class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>
        <button
          type="submit"
          class="px-6 py-3 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 transition"
        >
          Update Password
        </button>
      </form>
    </div>

    <!-- Notifications -->
    <div *ngIf="activeTab === 'notifications'" class="space-y-6">
      <h3 class="text-2xl font-semibold text-gray-700 mb-4">Notification Settings</h3>
      <div class="space-y-4">
        <label class="flex items-center">
          <input
            type="checkbox"
            [(ngModel)]="notifications.email"
            name="emailNotifications"
            class="h-5 w-5 text-blue-500 focus:ring-2 focus:ring-blue-500"
          />
          <span class="ml-3 text-gray-700 font-medium">Email Notifications</span>
        </label>
        <label class="flex items-center">
          <input
            type="checkbox"
            [(ngModel)]="notifications.sms"
            name="smsNotifications"
            class="h-5 w-5 text-blue-500 focus:ring-2 focus:ring-blue-500"
          />
          <span class="ml-3 text-gray-700 font-medium">SMS Notifications</span>
        </label>
      </div>
    </div>

    <!-- Emergency Contacts -->
    <div *ngIf="activeTab === 'contacts'" class="space-y-6">
      <h3 class="text-2xl font-semibold text-gray-700 mb-4">Emergency Contacts</h3>
      <div *ngFor="let contact of emergencyContacts; let i = index" class="flex items-center gap-4">
        <input
          type="text"
          [(ngModel)]="contact.name"
          placeholder="Contact Name"
          class="w-1/3 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
        />
        <input
          type="text"
          [(ngModel)]="contact.phone"
          placeholder="Phone Number"
          class="w-1/3 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
        />
        <button
          (click)="removeEmergencyContact(i)"
          class="text-red-500 hover:text-red-700"
        >
          <i class="bi bi-trash"></i>
        </button>
      </div>
      <button
        (click)="addEmergencyContact()"
        class="px-6 py-3 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-600 transition"
      >
        + Add Contact
      </button>
    </div>

    <!-- Theme Preferences -->
    <div *ngIf="activeTab === 'theme'" class="space-y-6">
      <h3 class="text-2xl font-semibold text-gray-700 mb-4">Theme Preferences</h3>
      <button
        (click)="toggleTheme()"
        class="px-6 py-3 bg-gray-800 text-white rounded-lg shadow-lg hover:bg-gray-900 transition"
      >
        Switch to {{ theme === 'light' ? 'Dark' : 'Light' }} Mode
      </button>
    </div>
  </div>
</div>
