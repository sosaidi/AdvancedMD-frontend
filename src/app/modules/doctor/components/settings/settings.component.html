<div class="p-10 bg-gradient-to-br from-green-50 via-white to-gray-100 rounded-2xl shadow-xl max-w-15xl mx-auto">

  <!-- Header -->
  <div class="flex justify-between items-center mb-8">
    <h2 class="text-5xl font-bold mb-8 text-green-700 text-center">Settings</h2>
  </div>

  <!-- Tab Navigation -->
  <div class="flex space-x-4 border-b pb-4 mb-6">
      <button
        (click)="currentTab = 'profile'"
        [ngClass]="{ 'text-green-500 border-b-4 border-green-500': currentTab === 'profile', 'text-gray-500 hover:text-green-500': currentTab !== 'profile' }"
        class="text-lg font-semibold focus:outline-none px-4 py-2 rounded-t-lg transition"
        data-translate-key="profileSettings"
      >
        Profile Settings
      </button>
      <button
        (click)="currentTab = 'preferences'"
        [ngClass]="{ 'text-green-500 border-b-4 border-green-500': currentTab === 'password', 'text-gray-500 hover:text-green-500': currentTab !== 'password' }"
        class="text-lg font-semibold focus:outline-none px-4 py-2 rounded-t-lg transition"
        data-translate-key="appPreferences"
      >
        Application Preferences
      </button>
      <button
        (click)="currentTab = 'data'"
        [ngClass]="{ 'text-green-500 border-b-4 border-green-500': currentTab === 'notifications', 'text-gray-500 hover:text-green-500': currentTab !== 'notifications' }"
        class="text-lg font-semibold focus:outline-none px-4 py-2 rounded-t-lg transition"
        data-translate-key="dataManagement"
      >
        Data Management
      </button>
      <button
        (click)="currentTab = 'security'"
        [ngClass]="{ 'text-green-500 border-b-4 border-green-500': currentTab === 'contacts', 'text-gray-500 hover:text-green-500': currentTab !== 'contacts' }"

        class="text-lg font-semibold focus:outline-none px-4 py-2 rounded-t-lg transition"
        data-translate-key="securitySettings"
      >
        Security Settings
      </button>
      <button
        (click)="currentTab = 'hospital'"
        [ngClass]="{ 'text-green-500 border-b-4 border-green-500': currentTab === 'theme', 'text-gray-500 hover:text-green-500': currentTab !== 'theme' }"
        class="text-lg font-semibold focus:outline-none px-4 py-2 rounded-t-lg transition"
        data-translate-key="hospitalInfo"
      >
        Hospital Information
      </button>
    </div>
  </div>

  <!-- Profile Settings -->
  <div *ngIf="currentTab === 'profile'" class="bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4" data-translate-key="profileSettings">Profile Settings</h2>
    <form class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input
          id="name"
          [(ngModel)]="profile.name"
          name="name"
          type="text"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          id="email"
          [(ngModel)]="profile.email"
          name="email"
          type="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>
      <div>
        <label for="contact" class="block text-sm font-medium text-gray-700">Contact</label>
        <input
          [(ngModel)]="profile.contact"
          name="contact"
          type="text"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>
      <div>
        <label for="picture" class="block text-sm font-medium text-gray-700">Profile Picture</label>
        <input
          id="picture"
          type="file"
          (change)="uploadProfilePicture($event)"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>
      <div class="flex justify-end">
        <button
          (click)="saveProfile()"
          class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition"
          data-translate-key="saveChanges"
        >
          Save Changes
        </button>
      </div>
    </form>
  </div>

  <!-- Application Preferences -->
  <div *ngIf="currentTab === 'preferences'" class="bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4" data-translate-key="appPreferences">Application Preferences</h2>
    <form class="space-y-4">
      <div>
        <label for="theme" class="block text-sm font-medium text-gray-700">Theme</label>
        <select
          id="theme"
          [(ngModel)]="preferences.theme"
          name="theme"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        >
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
      <div>
        <label for="language" class="block text-sm font-medium text-gray-700">Language</label>
        <select
          id="language"
          [(ngModel)]="preferences.language"
          name="language"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          (change)="changeLanguage()"
        >
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
        </select>
      </div>
      <div>
        <label for="notifications" class="block text-sm font-medium text-gray-700">
          Notifications
        </label>
        <div id="notifications" class="flex items-center space-x-4">
          <label for="emailNotifications">
            <input
              id="emailNotifications"
              type="checkbox"
              [(ngModel)]="preferences.notifications.email"
              name="notifications.email"
              class="mr-2"
            />
            Email Notifications
          </label>
          <label for="appNotifications">
            <input
              id="appNotifications"
              type="checkbox"
              [(ngModel)]="preferences.notifications.app"
              name="notifications.app"
              class="mr-2"
            />
            App Notifications
          </label>
        </div>
      </div>
      <div class="flex justify-end">
        <button
          type="submit"
          class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition"
          data-translate-key="savePreferences"
        >
          Save Preferences
        </button>
      </div>
    </form>
  </div>

  <!-- Data Management -->
  <div *ngIf="currentTab === 'data'" class="bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Data Management</h2>
    <p class="text-gray-600">Manage exported files, backup data, or restore information from a saved backup.</p>
    <div class="mt-4">
      <button
        (click)="backupData()"
        class="px-6 py-3 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 transition"
      >
        Backup Data
      </button>
      <button
        (click)="restoreData()"
        class="ml-4 px-6 py-3 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-600 transition"
      >
        Restore Data
      </button>
      <button
        (click)="exportData()"
        class="ml-4 px-6 py-3 bg-gray-500 text-white rounded-lg shadow-md hover:bg-gray-600 transition"
      >
        Export Data
      </button>
    </div>
  </div>

  <!-- Security Settings -->
  <div *ngIf="currentTab === 'security'" class="bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Security Settings</h2>
    <form class="space-y-4">
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Change Password</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="security.newPassword"
          name="password"
          placeholder="Enter new password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>
      <div>
        <label for="twoFA" class="block text-sm font-medium text-gray-700">Two-Factor Authentication</label>
        <input
          id="twoFA"
          type="checkbox"
          [(ngModel)]="security.enableTwoFA"
          name="twoFA"
          class="mr-2"
        />
        Enable Two-Factor Authentication
      </div>
      <div class="flex justify-end">
        <button
          type="submit"
          class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition"
        >
          Save Security Settings
        </button>
      </div>
    </form>
  </div>

  <!-- Hospital Information -->
  <div *ngIf="currentTab === 'hospital'" class="bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Hospital Information</h2>
    <form class="space-y-4">
      <div>
        <label for="hospitalName" class="block text-sm font-medium text-gray-700">Hospital Name</label>
        <input
          id="hospitalName"
          [(ngModel)]="hospital.name"
          name="hospitalName"
          type="text"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>
      <div>
        <label for="contact" class="block text-sm font-medium text-gray-700">Hospital Contact</label>
        <input
          id="contact"
          [(ngModel)]="hospital.contact"
          name="contact"
          type="text"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>
      <div>
        <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
        <input
          id="address"
          [(ngModel)]="hospital.address"
          name="address"
          type="text"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>
      <div>
        <label for="website" class="block text-sm font-medium text-gray-700">Website</label>
        <input
          id="website"
          [(ngModel)]="hospital.website"
          name="website"
          type="url"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>
      <div class="flex justify-end">
        <button
          type="submit"
          class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition"
        >
          Save Hospital Information
        </button>
      </div>
    </form>
  </div>
