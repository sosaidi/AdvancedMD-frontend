<div class="flex h-screen bg-gradient-to-br from-green-100 via-green-50 to-indigo-100">
  <!-- Sidebar: Patient List -->
  <div class="w-1/3 bg-white shadow-2xl border-r overflow-y-auto relative">
    <!-- Sidebar Header -->
    <div class="p-6 bg-gradient-to-r from-green-500 via-teal-500 to-green-200 text-white sticky top-0 shadow-md z-10">
      <h2 class="text-2xl font-bold tracking-wide text-center uppercase">
        Select a Patient
      </h2>
    </div>

    <!-- Patient List -->
    <ul class="divide-y">
      <li
        *ngFor="let patient of patients"
        (click)="selectPatient(patient)"
        class="flex items-center p-6 cursor-pointer transition transform hover:scale-105 hover:bg-green-50 hover:shadow-lg"
      >
        <img
          [src]="patient.photo || 'https://via.placeholder.com/50'"
          alt="Patient Photo"
          class="w-14 h-14 rounded-full border-4 border-green-500 shadow-lg"
        />
        <div class="ml-5">
          <h3 class="font-bold text-gray-800 text-lg">{{ patient.firstname }} {{ patient.lastname }}</h3>
          <p class="text-sm text-gray-500 italic">Age: {{ patient.birthdate }}</p>
        </div>
      </li>
    </ul>
  </div>

  <!-- Main Chat Area -->
  <div class="flex-1 flex flex-col bg-gradient-to-br from-white to-gray-50">
    <!-- Chat Header -->
    <div
      *ngIf="selectedPatient"
      class="flex items-center justify-between bg-gradient-to-r from-green-600 via-teal-600 to-green-300 text-white py-6 px-8 shadow-xl sticky top-0 z-20"
    >
      <div class="flex items-center">
        <img
          [src]="selectedPatient.photo || 'https://via.placeholder.com/50'"
          alt="Patient Photo"
          class="w-16 h-16 rounded-full border-4 border-white shadow-md"
        />
        <div class="ml-5">
          <h2 class="text-xl font-bold">{{ selectedPatient.firstname }} {{ selectedPatient.lastname }}</h2>
          <p class="text-sm text-green-200 italic">{{ selectedPatient.nationality }}</p>
        </div>
      </div>
      <button
        class="bg-white text-green-600 px-5 py-3 rounded-full hover:bg-gray-100 shadow-lg transition duration-300 transform hover:scale-105"
        (click)="endChat()"
      >
        End Chat
      </button>
    </div>

    <!-- Chat Messages -->
    <div *ngIf="selectedPatient" id="chat-window" class="flex-1 overflow-y-auto p-8 space-y-6 bg-gradient-to-br from-gray-50 to-white">
      <div *ngFor="let message of messages" class="flex" [ngClass]="{ 'justify-end': message.from === 'doctor' }">
        <div
          [ngClass]="{
            'bg-gradient-to-r from-green-500 to-green-400 text-white': message.from === 'doctor',
            'bg-gradient-to-r from-gray-200 to-gray-100 text-gray-800': message.from === 'patient'
          }"
          class="px-6 py-4 rounded-3xl max-w-md shadow-xl transition transform hover:scale-105"
        >
          <p class="text-base font-medium">{{ message.text }}</p>
        </div>
      </div>
    </div>

    <!-- Chat Input -->
    <div
      *ngIf="selectedPatient"
      class="bg-white px-8 py-5 shadow-md border-t border-gray-300 sticky bottom-0"
    >
      <div class="flex items-center space-x-4">
        <input
          [(ngModel)]="newMessage"
          type="text"
          placeholder="Type your message..."
          class="flex-1 px-6 py-4 border rounded-full focus:outline-none focus:ring-4 focus:ring-green-500 shadow-lg transition duration-300"
        />
        <button
          (click)="sendMessage()"
          class="bg-gradient-to-r from-green-500 to-teal-500 text-white px-8 py-4 rounded-full hover:from-green-600 hover:to-teal-600 shadow-xl transform hover:scale-105 flex items-center space-x-2 transition duration-300"
        >
          <i class="bi bi-send text-lg"></i>
          <span class="font-semibold">Send</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Placeholder when no patient is selected -->
  <div *ngIf="!selectedPatient" class="flex-1 flex items-center justify-center bg-gradient-to-br from-gray-50 to-white">
    <p class="text-gray-500 text-2xl font-light tracking-wide">
      Please select a patient to start the chat.
    </p>
  </div>
</div>
