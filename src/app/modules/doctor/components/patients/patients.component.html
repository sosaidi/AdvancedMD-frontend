<div class="p-8 bg-gradient-to-br from-gray-100 via-white to-gray-200 min-h-screen">
  <!-- Header -->
  <div class="bg-white rounded-lg shadow-lg p-6 flex justify-between items-center mb-8">
    <h1 class="text-4xl font-extrabold text-gray-800">Patients</h1>
    <button
      (click)="openForm()"
      class="px-6 py-3 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-600 transition"
    >
      Add New Patient
    </button>
  </div>

  <!-- Patients List -->
  <div *ngIf="patients.length > 0; else noPatients" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div
      *ngFor="let patient of patients"
      class="bg-white rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition"
    >
      <div class="p-6">
        <h2 class="text-xl font-bold text-gray-800">
          {{ patient.firstname }} {{ patient.lastname }}
        </h2>
        <p class="text-sm text-gray-600">Patient ID: {{ patient.id }}</p>
        <p class="text-sm text-gray-600">Priority: {{ patient.priority }}</p>
        <p class="text-sm text-gray-600">Complaints: {{ patient.complaints }}</p>
        <p class="text-sm text-gray-600">Diagnosis: {{ patient.diagnosis }}</p>

        <!-- Generate PDF Button -->
        <div class="mt-4 flex justify-between items-center">
          <button
            (click)="generateReport(patient)"
            class="flex items-center px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
          >
            <img
              src="/assets/pdf-icon.png"
              alt="PDF Logo"
              class="w-5 h-5 mr-2"
            />
            Generate PDF
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- No Patients Message -->
  <ng-template #noPatients>
    <div class="text-center py-12">
      <h2 class="text-2xl font-bold text-gray-700">No patients found!</h2>
      <p class="text-gray-500 mt-2">Add a new patient to see them listed here.</p>
    </div>
  </ng-template>

  <!-- Add Patient Form Modal -->
  <div *ngIf="showForm" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-2xl w-full relative">
      <!-- Close Button -->
      <button
        (click)="closeForm()"
        class="absolute top-4 right-4 text-gray-400 hover:text-red-500 transition"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <h2 class="text-xl font-bold mb-6">Add New Patient</h2>

      <!-- Form -->
      <form>
        <!-- Page 1 -->
        <div *ngIf="currentPage === 1">
          <div class="mb-4 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="firstname" class="block text-sm font-medium text-gray-700">First Name</label>
              <input
                id="firstname"
                [(ngModel)]="newPatient.firstname"
                name="firstname"
                type="text"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                required
              />
            </div>
            <div>
              <label for="lastname" class="block text-sm font-medium text-gray-700">Last Name</label>
              <input
                id="lastname"
                [(ngModel)]="newPatient.lastname"
                name="lastname"
                type="text"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                required
              />
            </div>
          </div>
          <div class="mb-4">
            <label for="birthdate" class="block text-sm font-medium text-gray-700">Birthdate</label>
            <input
              id="birthdate"
              [(ngModel)]="newPatient.birthdate"
              name="birthdate"
              type="date"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
              required
            />
          </div>
          <div class="mb-4 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="insured" class="block text-sm font-medium text-gray-700">Insured</label>
              <select
                id="insured"
                [(ngModel)]="newPatient.insured"
                name="insured"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                required
              >
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
            <div>
              <label for="bloodGroup" class="block text-sm font-medium text-gray-700">Blood Group</label>
              <input
                id="bloodGroup"
                [(ngModel)]="newPatient.bloodGroup"
                name="bloodGroup"
                type="text"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
              />
            </div>
          </div>
        </div>

        <!-- Page 2 -->
        <div *ngIf="currentPage === 2">
          <div class="mb-4">
            <label for="complaints" class="block text-sm font-medium text-gray-700">Complaints</label>
            <textarea
              id="complaints"
              [(ngModel)]="newPatient.complaints"
              name="complaints"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
              rows="3"
            ></textarea>
          </div>
          <div class="mb-4">
            <label for="height" class="block text-sm font-medium text-gray-700">Height (cm)</label>
            <input
              id="height"
              [(ngModel)]="newPatient.height"
              name="height"
              type="number"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
            />
          </div>
          <div class="mb-4">
            <label for="weight" class="block text-sm font-medium text-gray-700">Weight (kg)</label>
            <input
              id="weight"
              [(ngModel)]="newPatient.weight"
              name="weight"
              type="number"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
            />
          </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="flex justify-between items-center mt-6">
          <button
            *ngIf="currentPage > 1"
            type="button"
            (click)="prevPage()"
            class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition"
          >
            Previous
          </button>
          <button
            *ngIf="currentPage < totalPages.length"
            type="button"
            (click)="nextPage()"
            class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
          >
            Next
          </button>
          <button
            *ngIf="currentPage === totalPages.length"
            type="submit"
            (click)="addPatient()"
            class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition"
          >
            Save
          </button>
        </div>
      </form>

      <!-- Progress Dots -->
      <div class="flex justify-center mt-4">
        <div
          *ngFor="let page of totalPages; let i = index"
          class="w-3 h-3 mx-1 rounded-full"
          [ngClass]="{
            'bg-green-500': currentPage === i + 1,
            'bg-gray-300': currentPage !== i + 1
          }"
        ></div>
      </div>
    </div>
  </div>
</div>
