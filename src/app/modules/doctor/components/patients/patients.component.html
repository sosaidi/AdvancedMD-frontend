<div class="p-8 bg-gradient-to-br from-gray-100 via-white to-gray-200 min-h-screen">
  <!-- Header -->
  <div class="bg-gradient-to-r from-green-400 to-green-500 text-white rounded-lg shadow-lg p-8 mb-10 flex justify-between items-center">
    <h1 class="text-5xl font-extrabold">Patients</h1>
    <button
      (click)="openForm()"
      class="px-6 py-3 bg-white text-green-600 rounded-lg shadow-md hover:bg-gray-100 transition duration-300"
    >
      + Add New Patient
    </button>
  </div>

  <!-- Patients List -->
  <div *ngIf="patients.length > 0; else noPatients" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
    <div
      *ngFor="let patient of patients"
      class="bg-white rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300"
    >
      <div class="p-6">
        <h2 class="text-xl font-bold text-gray-800">{{ patient.firstname }} {{ patient.lastname }}</h2>
        <p class="text-sm text-gray-600">Patient ID: {{ patient.id }}</p>
        <p class="text-sm text-gray-600">Complaints: {{ patient.complaints }}</p>
        <p class="text-sm text-gray-600">Diagnosis: {{ patient.diagnosis }}</p>

        <!-- Priority Badge -->
        <div class="mt-2">
          <span
            class="px-3 py-1 rounded-full text-white text-sm"
            [ngClass]="{
              'bg-red-500': patient.priority === 'High',
              'bg-yellow-500': patient.priority === 'Medium',
              'bg-green-500': patient.priority === 'Low'
            }"
          >
            Priority: {{ patient.priority }}
          </span>
        </div>

        <!-- Generate PDF Button -->
        <div class="mt-4 flex justify-between items-center">
          <button
            (click)="generateReport(patient)"
            class="flex items-center px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
          >
            <img
              src="/assets/pdf-icon.png"
              alt="PDF Logo"
              class="w-5 h-5 mr-2"
            />
            Generate PDF
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- No Patients Message -->
  <ng-template #noPatients>
    <div class="text-center py-20">
      <img src="https://via.placeholder.com/150" alt="No Patients" class="w-40 mx-auto mb-6">
      <h2 class="text-3xl font-bold text-gray-700">No patients found!</h2>
      <p class="text-gray-500 mt-2">Add a new patient to see them listed here.</p>
    </div>
  </ng-template>

  <!-- Add Patient Form Modal -->
  <div *ngIf="showForm" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-2xl p-8 max-w-2xl w-full relative">
      <!-- Close Button -->
      <button
        (click)="closeForm()"
        class="absolute top-4 right-4 text-gray-400 hover:text-red-500 transition"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-4">Add New Patient</h2>

      <!-- Form -->
      <form>
        <!-- Page 1 -->
        <div *ngIf="currentPage === 1">
          <div class="mb-4 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="firstname" class="block text-sm font-medium text-gray-700">First Name</label>
              <input
                id="firstname"
                [(ngModel)]="newPatient.firstname"
                name="firstname"
                type="text"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                required
              />
            </div>
            <div>
              <label for="lastname" class="block text-sm font-medium text-gray-700">Last Name</label>
              <input
                id="lastname"
                [(ngModel)]="newPatient.lastname"
                name="lastname"
                type="text"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                required
              />
            </div>
          </div>
          <div class="mb-4">
            <label for="birthdate" class="block text-sm font-medium text-gray-700">Birthdate</label>
            <input
              id="birthdate"
              [(ngModel)]="newPatient.birthdate"
              name="birthdate"
              type="date"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
              required
            />
          </div>
        </div>

        <!-- Progress Bar -->
        <div class="mt-6">
          <div class="relative h-2 bg-gray-300 rounded-full overflow-hidden">
            <div
              class="absolute left-0 top-0 h-full bg-green-500 transition-all duration-300"
              [style.width.%]="(currentPage / totalPages.length) * 100"
            ></div>
          </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="flex justify-between items-center mt-6">
          <button
            *ngIf="currentPage > 1"
            type="button"
            (click)="prevPage()"
            class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition"
          >
            Previous
          </button>
          <button
            *ngIf="currentPage < totalPages.length"
            type="button"
            (click)="nextPage()"
            class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
          >
            Next
          </button>
          <button
            *ngIf="currentPage === totalPages.length"
            type="submit"
            (click)="addPatient()"
            class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
