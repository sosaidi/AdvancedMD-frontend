<div class="dashboard-container flex flex-col min-h-screen overflow-x-hidden">
  <!-- Topbar -->
  <app-topbar class="fixed top-0 left-0 w-full bg-white shadow-lg z-50"></app-topbar>

  <!-- Main Layout -->
  <div class="main-layout flex flex-1 mt-[70px] transition-all duration-300">
    <!-- Sidebar -->
    <app-sidebar
      class="fixed top-[70px] left-0 h-[calc(100vh-70px)] bg-white shadow-lg z-40 transition-all duration-300"
      [ngClass]="{ 'w-[250px]': !collapsed, 'w-[80px]': collapsed }"
    ></app-sidebar>

    <!-- Main Content -->
    <div
      class="content-area flex-1 p-10 bg-transparent overflow-y-auto transition-all duration-300"
      [ngClass]="{ 'ml-[250px] w-[calc(100vw-250px)]': !collapsed, 'ml-[80px] w-[calc(100vw-80px)]': collapsed }"
    >
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer bg-white text-gray-700 text-sm text-center shadow-md py-4 sticky bottom-0 left-0 w-full z-30">
    <p>Â© 2024 Advanced Medical Data. All rights reserved.</p>
  </footer>
</div>
