<div class="container mx-auto bg-gray-50 min-h-screen p-6 rounded-lg shadow-lg">
  <!-- Heading and Button -->
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-700">Patients</h2>
    <button class="bg-green-500 text-white px-4 py-2 rounded-md shadow hover:bg-green-600 transition">
      + Add New Patient
    </button>
  </div>

  <!-- Search Bar -->
  <div class="flex gap-4 mb-6">
    <input
      type="text"
      placeholder="Search by name..."
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
    />
    <button class="bg-blue-500 text-white px-4 py-2 rounded-md shadow hover:bg-blue-600 transition">
      Search
    </button>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow">
      <thead class="bg-green-400">
        <tr>
          <th class="px-6 py-4 text-left text-sm font-medium text-white-700 lowercase">Patient_id</th>
          <th class="px-6 py-4 text-left text-sm font-medium text-white-700 lowercase">User_id</th>
          <th class="px-6 py-4 text-left text-sm font-medium text-white-700 lowercase">Firstname</th>
          <th class="px-6 py-4 text-left text-sm font-medium text-white-700 lowercase">Lastname</th>
          <th class="px-6 py-4 text-left text-sm font-medium text-white-700 lowercase">Dob</th>
          <th class="px-6 py-4 text-left text-sm font-medium text-white-700 lowercase">Gender</th>
          <th class="px-6 py-4 text-left text-sm font-medium text-white-700 lowercase">Address</th>
          <th class="px-6 py-4 text-left text-sm font-medium text-white-700 lowercase">Phone_Number</th>
          <th class="px-6 py-4 text-left text-sm font-medium text-white-700 lowercase">Admission_Date</th>
          <th class="px-6 py-4 text-left text-sm font-medium text-white-700 lowercase">Discharge_Date</th>
          <th class="px-6 py-4 text-left text-sm font-medium text-white-700 lowercase">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-t hover:bg-gray-50 transition">
          <td class="px-6 py-4 text-sm text-gray-700">1</td>
          <td class="px-6 py-4 text-sm text-gray-700">5</td>
          <td class="px-6 py-4 text-sm text-gray-700">Mike</td>
          <td class="px-6 py-4 text-sm text-gray-700">Tyson</td>
          <td class="px-6 py-4 text-sm text-gray-700">1990-01-01</td>
          <td class="px-6 py-4 text-sm text-gray-700">Male</td>
          <td class="px-6 py-4 text-sm text-gray-700">1234 Elm Street, City, Country</td>
          <td class="px-6 py-4 text-sm text-gray-700">555-1234</td>
          <td class="px-6 py-4 text-sm text-gray-700">2024-01-15</td>
          <td class="px-6 py-4 text-sm text-gray-700">2024-01-20</td>
          <td class="px-6 py-4 text-sm text-gray-700">Discharged</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
