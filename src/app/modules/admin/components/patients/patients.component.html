<div class="container mx-auto bg-gray-50 min-h-screen p-6 rounded-lg shadow-lg">
  <!-- Heading and Button -->
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-700">Patients</h2>
    <button class="bg-green-500 text-white px-4 py-2 rounded-md shadow hover:bg-green-600 transition">
      + Add New Patient
    </button>
  </div>

  <!-- Search Bar -->
  <div class="flex gap-4 mb-6">
    <input
      type="text"
      placeholder="Search by name..."
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
    />
    <button class="bg-blue-500 text-white px-4 py-2 rounded-md shadow hover:bg-blue-600 transition">
      Search
    </button>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-600 lowercase">patient_id</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-600 lowercase">user_id</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-600 lowercase">firstname</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-600 lowercase">lastname</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-600 lowercase">dob</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-600 lowercase">gender</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-600 lowercase">address</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-600 lowercase">phone_number</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-600 lowercase">admission_date</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-600 lowercase">discharge_date</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-600 lowercase">status</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-t hover:bg-gray-50 transition">
          <td class="px-6 py-4 text-sm text-gray-700">1</td>
          <td class="px-6 py-4 text-sm text-gray-700">5</td>
          <td class="px-6 py-4 text-sm text-gray-700">Mike</td>
          <td class="px-6 py-4 text-sm text-gray-700">Tyson</td>
          <td class="px-6 py-4 text-sm text-gray-700">1990-01-01</td>
          <td class="px-6 py-4 text-sm text-gray-700">Male</td>
          <td class="px-6 py-4 text-sm text-gray-700">1234 Elm Street, City, Country</td>
          <td class="px-6 py-4 text-sm text-gray-700">555-1234</td>
          <td class="px-6 py-4 text-sm text-gray-700">2024-01-15</td>
          <td class="px-6 py-4 text-sm text-gray-700">2024-01-20</td>
          <td class="px-6 py-4 text-sm text-gray-700">Discharged</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
