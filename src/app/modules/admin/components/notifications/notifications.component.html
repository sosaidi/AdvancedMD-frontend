
<div class="relative">
    <button
      (click)="toggleNotifications()"
      class="relative text-gray-600 hover:text-gray-800 focus:outline-none"
    >
      <i class="fas fa-bell text-xl"></i>
    
      <span
        *ngIf="unreadNotifications > 0"
        class="absolute top-0 right-0 inline-block w-4 h-4 bg-red-500 text-white text-xs font-semibold text-center rounded-full"
      >
        {{ unreadNotifications }}
      </span>
    </button>
  
    <!-- Dropdown Menu -->
    <div
      *ngIf="showNotifications"
      class="absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-lg z-50"
    >
      <div class="px-4 py-2 border-b border-gray-200">
        <h3 class="text-gray-800 font-semibold">Notifications</h3>
        <button
          (click)="markAllAsRead()"
          class="text-sm text-green-600 hover:underline"
        >
          Mark all as read
        </button>
      </div>
      <ul class="divide-y divide-gray-200 max-h-60 overflow-auto">
        <li
          *ngFor="let notification of notifications"
          class="px-4 py-3 flex items-start hover:bg-gray-50 transition"
        >
          <div class="mr-3">
            <i [class]="notification.icon" class="text-green-500 text-lg"></i>
          </div>
          <div>
            <p class="text-gray-800 font-medium">{{ notification.message }}</p>
            <span class="text-sm text-gray-500">{{ notification.time }}</span>
          </div>
          <button
            (click)="removeNotification(notification)"
            class="ml-auto text-gray-400 hover:text-gray-600"
          >
            <i class="fas fa-times"></i>
          </button>
        </li>
      </ul>
      <div class="px-4 py-2 text-center border-t border-gray-200">
        <button
          (click)="viewAllNotifications()"
          class="text-sm text-blue-600 hover:underline"
        >
          View all notifications
        </button>
      </div>
    </div>
  </div>
