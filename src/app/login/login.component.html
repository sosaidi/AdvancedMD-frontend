<div class="fullscreen-container">
  <!-- Welcome Section -->
  <div *ngIf="!isLoggedIn" class="welcome-container text-center">
    <h2>Welcome to <span class="highlight-text">AdvancedMD</span> ðŸŽ‰</h2>
    <p>Join us in revolutionizing patient care and making healthcare more accessible and efficient! ðŸš€</p>
  </div>

  <!-- Login Form -->
  <div class="col-md-12">
    <div class="card card-container">
      <img
        id="profile-img"
        src="./Swiss_pharmacy_logo.ico"
        alt="Swiss Pharmacy Logo"
        class="profile-img-card"
      />
      <div *ngIf="!isLoggedIn">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              name="username"
              [(ngModel)]="form.username"
              required
              #username="ngModel"
              placeholder="Enter Username"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="form.password"
              required
              placeholder="Enter Password"
            />
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block">Login ðŸš€</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
