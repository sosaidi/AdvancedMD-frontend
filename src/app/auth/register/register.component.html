<!-- register.component.html -->
<div
  class="h-screen w-screen bg-gradient-to-br from-green-50 via-blue-50 to-pink-50
         flex items-center justify-center p-4"
>
  <!-- Outer Card Container -->
  <div
    class="relative z-10 flex w-full max-w-4xl mx-auto
           bg-white/90 backdrop-blur-sm
           shadow-2xl rounded-3xl overflow-hidden"
  >
    <!-- Left Section (Shown on lg screens) -->
    <div
      class="hidden lg:flex w-1/2 flex-col justify-center items-center
             bg-gradient-to-b from-green-400 to-green-700 text-white
             p-12 space-y-6"
    >
      <h1 class="text-4xl font-bold">Join Us Today!</h1>
      <p class="text-lg text-white/90 leading-relaxed text-center">
        Become part of our growing healthcare community.
      </p>
    </div>

    <!-- Right Section: Registration Form -->
    <div class="w-full lg:w-1/2 p-8 md:p-12">
      <!-- Header -->
      <div class="text-left mb-8">
        <h2 class="text-3xl md:text-4xl font-bold text-gray-800">
          Sign Up to <span class="text-green-600">AdvancedMD</span>
        </h2>
        <p class="text-gray-500 mt-2 text-sm">Join our vibrant community 🚀</p>
      </div>

      <!-- Registration Form -->
      <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate class="space-y-6">
        <!-- Username Field -->
        <div>
          <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
          <input
            id="username"
            type="text"
            name="username"
            [(ngModel)]="form.username"
            required
            minlength="3"
            maxlength="20"
            #username="ngModel"
            class="w-full px-4 py-3 rounded-lg border border-gray-300
                   focus:ring-4 focus:ring-green-400 focus:outline-none
                   shadow-sm hover:shadow-md transition placeholder-gray-400"
            placeholder="Enter your username"
          />
          <p *ngIf="username.errors && f.submitted" class="text-red-500 text-sm mt-1">
            Username must be 3-20 characters long.
          </p>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
          <div class="relative">
            <input
              id="password"
              type="password"
              name="password"
              [(ngModel)]="form.password"
              required
              minlength="6"
              #password="ngModel"
              class="w-full px-4 py-3 rounded-lg border border-gray-300
                     focus:ring-4 focus:ring-green-400 focus:outline-none
                     shadow-sm hover:shadow-md transition placeholder-gray-400"
              placeholder="Enter your password"
            />
            <button
              type="button"
              class="absolute right-4 top-3 text-gray-400 hover:text-gray-600 transition"
            >
              <i class="bi bi-eye"></i>
            </button>
          </div>
          <p *ngIf="password.errors && f.submitted" class="text-red-500 text-sm mt-1">
            Password must be at least 6 characters.
          </p>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            class="w-full py-3 px-6 bg-green-600 text-white font-semibold
                   rounded-lg shadow-lg hover:bg-green-700
                   focus:ring-4 focus:ring-green-300 transition-all
                   duration-300 transform hover:scale-105"
          >
            🚀 Sign Up
          </button>
        </div>

        <!-- Error Handling -->
        <div *ngIf="f.submitted && isSignUpFailed" class="mt-4 text-center">
          <p class="text-sm text-red-500">Signup failed: {{ errorMessage }} ❌</p>
        </div>

        <!-- Already Registered -->
        <div class="text-center mt-6 text-sm text-gray-600">
          Already have an account?
          <a routerLink="/login" class="text-green-600 font-semibold hover:underline transition">
            Login here
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
