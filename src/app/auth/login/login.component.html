<!-- login.component.html -->
<div
  class="h-screen w-screen bg-gradient-to-br from-green-50 via-blue-50 to-pink-50
         flex items-center justify-center p-4"
>
  <!-- Outer Card Container -->
  <div
    class="relative z-10 flex w-full max-w-5xl mx-auto
           bg-white/90 backdrop-blur-sm
           shadow-2xl rounded-3xl overflow-hidden"
  >
    <!-- Left Section (Hidden on smaller screens) -->
    <div
      class="hidden md:flex w-1/2 flex-col items-center justify-center
             bg-gradient-to-br from-green-400 via-green-500 to-green-600
             text-white p-10 space-y-6"
    >
      <h1 class="text-4xl font-bold drop-shadow-md">Welcome Back!</h1>
      <p class="text-lg leading-relaxed text-white/90 text-center">
        Manage your health records, appointments, and more.
      </p>
    </div>

    <!-- Right Section: Login Form -->
    <div class="w-full md:w-1/2 p-8 md:p-10">
      <!-- Header -->
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800">
          Login to <span class="text-green-600">AdvancedMD</span>
        </h2>
        <p class="text-gray-500 mt-2 text-sm">
          Access your account and manage your health
        </p>
      </div>

      <!-- Login Form -->
      <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate class="space-y-6">
        <!-- Username Field -->
        <div>
          <label for="username" class="block text-gray-700 font-medium mb-1"
          >Username</label
          >
          <input
            id="username"
            type="text"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
            class="w-full px-4 py-3 rounded-lg border border-gray-300
                   focus:ring-4 focus:ring-green-400 focus:outline-none
                   shadow-sm hover:shadow-md transition placeholder-gray-400"
            placeholder="Enter your username"
          />
          <p *ngIf="username.errors && f.submitted" class="text-sm text-red-500 mt-1">
            Username is required!
          </p>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
          <div class="relative">
            <input
              id="password"
              type="password"
              name="password"
              [(ngModel)]="form.password"
              required
              minlength="6"
              #password="ngModel"
              class="w-full px-4 py-3 rounded-lg border border-gray-300
                     focus:ring-4 focus:ring-green-400 focus:outline-none
                     shadow-sm hover:shadow-md transition placeholder-gray-400"
              placeholder="Enter your password"
            />
            <!-- ToDo "eye" icon for show/hide password -->
            <button type="button" class="absolute right-4 top-3 text-gray-400 hover:text-gray-600">
              <i class="bi bi-eye"></i>
            </button>
          </div>
          <p *ngIf="password.errors && f.submitted" class="text-sm text-red-500 mt-1">
            Password must be at least 6 characters!
          </p>
        </div>

        <!-- Error from server (e.g. isLoginFailed) -->
        <div *ngIf="isLoginFailed" class="text-sm text-red-500">
          {{ errorMessage }}
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            class="w-full py-3 px-6 bg-green-600 text-white font-semibold
                   rounded-lg shadow-lg hover:bg-green-700
                   transition-all duration-300 transform hover:scale-105
                   focus:ring-4 focus:ring-green-300"
          >
            Login
          </button>
        </div>
      </form>

      <!-- Extra Links -->
      <div class="flex items-center justify-between mt-6 text-sm text-gray-600">
        <!-- Forgot Password could go here -->
        <a routerLink="/register" class="hover:text-green-600 font-semibold transition"
        >Register Here</a
        >
      </div>
    </div>
  </div>
</div>
